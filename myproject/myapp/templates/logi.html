{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link href="{% static 'css/logi.css' %}" rel="stylesheet">    

  </head>
<body>
    <div class="container">
        <form action="" method="POST">
          {% csrf_token %}
            <h1>Login</h1>
           <div class="form-group">
                <label for="usrname">Username </label>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control" placeholder="Username" name="username"><br><br>
            </div>
            <div class="form-group">
                <label for="psw">Password </label>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="form-control" placeholder="password" name="password"><br><br>
            </div>
            <input type="submit" class="btn" value="login"><br><br>
        </form>
    </div>
</body>
</html>
